---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: be-realworld
spec:
  rules:
    - host: {{ if ne .Release.Namespace "default" }}{{ .Release.Namespace }}.{{ end }}{{ .Values.ingress.host }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: be-realworld
                port:
                  number: {{ .Values.port }}